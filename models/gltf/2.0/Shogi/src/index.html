<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        const DOT_SIZE = 2;

var createScene = function () {

    let scene = new BABYLON.Scene(engine);

    let camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 5, new BABYLON.Vector3(0, 0, 0), scene);
    camera.attachControl(canvas, true);
    camera.wheelDeltaPercentage = 0.005;
    
    let light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

    let material = new BABYLON.StandardMaterial("material", scene);
    let texture = new BABYLON.Texture("./shogi.png", scene);
    texture.vScale = -1;
    material.diffuseTexture = texture;
    material.backFaceCulling = false;

    let mesh = new BABYLON.Mesh("mesh", scene);
    mesh.material = material;

    let w = DOT_SIZE * 0.8 * 1.0;
    let h = DOT_SIZE * 0.8 * 1.0;
    let d = DOT_SIZE * 0.8 * 0.2;

    let positions = new Float32Array([
        // Front face
        -0.5 * w,  -0.5 * h,  0.7 * d, // v0
         0.5 * w,  -0.5 * h,  0.7 * d, // v1
         0.35 * w,  0.5 * h,  0.4 * d, // v2
        -0.35 * w,  0.5 * h,  0.4 * d, // v3
        // Back face
        -0.5 * w,  -0.5 * h, -0.7 * d, // v4
         0.5 * w,  -0.5 * h, -0.7 * d, // v5
         0.35 * w,  0.5 * h, -0.4 * d, // v6
        -0.35 * w,  0.5 * h, -0.4 * d, // v7
        // Top face
         0.35 * w,  0.5 * h,  0.4 * d, // v2
        -0.35 * w,  0.5 * h,  0.4 * d, // v3
        -0.35 * w,  0.5 * h, -0.4 * d, // v7
         0.35 * w,  0.5 * h, -0.4 * d, // v6
        // Bottom face
        -0.5 * w,  -0.5 * h,  0.7 * d, // v0
         0.5 * w,  -0.5 * h,  0.7 * d, // v1
         0.5 * w,  -0.5 * h, -0.7 * d, // v5
        -0.5 * w,  -0.5 * h, -0.7 * d, // v4
        // Right face
         0.5 * w,  -0.5 * h,  0.7 * d, // v1
         0.35 * w,  0.5 * h,  0.4 * d, // v2
         0.35 * w,  0.5 * h, -0.4 * d, // v6
         0.5 * w,  -0.5 * h, -0.7 * d, // v5
        // Left face
        -0.5 * w,  -0.5 * h,  0.7 * d, // v0
        -0.35 * w,  0.5 * h,  0.4 * d, // v3
        -0.35 * w,  0.5 * h, -0.4 * d, // v7
        -0.5 * w,  -0.5 * h, -0.7 * d, // v4
        // Front2 face
        -0.35 * w,  0.5 * h,  0.4 * d,  // v3
         0.35 * w,  0.5 * h,  0.4 * d,  // v2
         0.0 * w,   0.6 * h,  0.35 * d, // v8
        // Back2 face
        -0.35 * w,  0.5 * h, -0.4 * d,  // v7
         0.35 * w,  0.5 * h, -0.4 * d,  // v6
         0.0 * w,   0.6 * h, -0.35 * d, // v9
        // Right2 Face
         0.35 * w,  0.5 * h,  0.4 * d,  // v2
         0.35 * w,  0.5 * h, -0.4 * d,  // v6
         0.0 * w,   0.6 * h, -0.35 * d, // v9
         0.0 * w,   0.6 * h,  0.35 * d, // v8
        // Left2 Face
        -0.35 * w,  0.5 * h,  0.4 * d,  // v3
        -0.35 * w,  0.5 * h, -0.4 * d,  // v7
         0.0 * w,   0.6 * h, -0.35 * d, // v9
         0.0 * w,   0.6 * h,  0.35 * d  // v8
    ]);

    let texcoords = new Float32Array([
        // Front face
        0.75, 0.5, // v0
        0.5,  0.5, // v1
        0.5,  1.0, // v2
        0.75, 1.0, // v3

        // Back face
        0.25, 0.5, // v4
        0.5,  0.5, // v5
        0.5,  1.0, // v6
        0.25, 1.0, // v7
        
        // Top face
        0.75, 0.5, // v2
        0.5,  0.5, // v3
        0.5,  0.0, // v7
        0.75, 0.0, // v6
        
        // Bottom face
        0.0,  0.5, // v0
        0.25, 0.5, // v1
        0.25, 1.0, // v5
        0.0,  1.0, // v4
        
        // Right face
        0.0,  0.5, // v1
        0.0,  0.0, // v2
        0.25, 0.0, // v6
        0.25, 0.5, // v5
        
        // Left face
        0.5,  0.5, // v0
        0.5,  0.0, // v3
        0.25, 0.0, // v7
        0.25, 0.5, // v4
        
        // Front2 face
        0.75,  0.0, // v3
        1.0,   0.0, // v2
        1.0,   0.5, // v8
        // Back2 face
        0.75,  0.0, // v7
        1.0,   0.0, // v6
        1.0,   0.5, // v9
        // Right2 Face
        0.75,  0.0, // v2
        1.0,   0.0, // v6
        1.0,   0.5, // v9
        0.75,  0.5, // v8
        // Left2 Face
        0.75,  0.0, // v3
        1.0,   0.0, // v7
        1.0,   0.0, // v9
        0.75,  0.5  // v8
    ]);

    let indices = new Int16Array([
        0,  1,  2,    0,  2 , 3,  // Front face
        4,  5,  6,    4,  6 , 7,  // Back face
        8,  9, 10,    8, 10, 11,  // Top face
        12, 13, 14,   12, 14, 15,  // Bottom face
        16, 17, 18,   16, 18, 19,  // Right face
        20, 21, 22,   20, 22, 23,  // Left face
        24, 25, 26,                // Front2 face
        27, 28, 29,                // Back2 face
        30, 33, 31,   33, 32, 31,  // Right2 face
        34, 35, 36,   34, 36, 37   // Left2 face
    ]);

    let normals = [];
    BABYLON.VertexData.ComputeNormals(positions, indices, normals);

    mesh.setVerticesData(BABYLON.VertexBuffer.PositionKind, positions, false);
    mesh.setVerticesData(BABYLON.VertexBuffer.NormalKind, normals , false);
    mesh.setVerticesData(BABYLON.VertexBuffer.UVKind, texcoords, false);
    mesh.setIndices(indices);

    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
